<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input class="movie-name" id="movie-name" type="text" placeholder="Search movie here">
            <button class="btn" onclick="search()">Search Now</button>
        </div>
        <div class="about">
            <div class="details">
                <h1 id="title">Dangal</h1>
                <p>Actors: <span id="actors"></span></p>
                <p>Awards: <span id="Awards"></span></p>
                <p>Boxoffice: <span id="Boxoffice"></span></p>
                <p>Country: <span id="Country"></span></p>
                <p>DVD: <span id="DVD"></span></p>
                <p>Director: <span id="Director"></span></p>
                <p>Genre: <span id="Genre"></span></p>
                <p>Language: <span id="Language"></span></p>
                <p>Plot: <span id="Plot"></span></p>
                <p>Runtime: <span id="Runtime"></span></p>
                <p>Writer: <span id="Writer"></span></p>
                <p>Year: <span id="Year"></span></p>
                <p>imdbRating: <span id="imdbRating"></span></p>
            </div>
            <div class="poster">
                <!-- <div class="img"></div> -->
                <img id="poster" src="https://m.media-amazon.com/images/M/MV5BMTQ4MzQzMzM2Nl5BMl5BanBnXkFtZTgwMTQ1NzU3MDI@._V1_SX300.jpg" alt="" class="img">
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
